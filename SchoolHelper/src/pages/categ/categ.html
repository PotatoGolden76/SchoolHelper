<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorii</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="align-content">

  <button class="card-button" *ngFor="let c of cards" (click)="buttonTapped(c)">
  	<ion-card> 
  		<img src={{c.photo}}>
		<div class="card-title">{{c.title}}</div>
   	 	<div class="card-subtitle"> </div>
  	</ion-card>
  </button>

</ion-content>
