<ion-header>
  <ion-navbar>
	<button ion-button menuToggle>
	  <ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>Domenii</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="align-content">
  <div>

  	<ion-list *ngIf="topics">
  		<ion-list-header no-lines>
    		<h1><b>{{title}}</b></h1>
   		</ion-list-header>

		<button ion-item *ngFor="let e of topics" (click)="onClick(e)">
		  <ion-icon name={{e.icon}}>
			{{e.title}}
		  </ion-icon>
		</button>
	 </ion-list>

  </div>
</ion-content>
