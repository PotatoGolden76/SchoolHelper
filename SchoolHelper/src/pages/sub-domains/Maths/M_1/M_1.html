<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mulțimi numerice</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="align-content">
  <ion-scroll scrollX="true" scrollY="true" zoom="false">

  	<h3><b>Mulțimi numerice:</b></h3>

    <h5 [MathJax]="natural">{{natural}}</h5>
    <h5 [MathJax]="int_nat">{{int_nat}}</h5>
    <h5 [MathJax]="rational">{{rational}}</h5>
    <h5 [MathJax]="real">{{real}}</h5>
    <h5 [MathJax]="i_rational">{{i_rational}}</h5>

    <br>

    <h6 [MathJax]="e1">{{e1}}</h6>
    <h6 [MathJax]="e2">{{e2}}</h6>
    <h6 [MathJax]="e3">{{e3}}</h6>
    <h6 [MathJax]="e4">{{e4}}</h6>

    <br>

    <h6 [MathJax]="e5">{{e5}}</h6>
    <h6 [MathJax]="e6">{{e6}}</h6>
    <h6 [MathJax]="e7">{{e7}}</h6>
    <h6 [MathJax]="e8">{{e8}}</h6>

    <br>

    <h6 [MathJax]="e9">{{e9}}</h6>
    <h6 [MathJax]="e10">{{e10}}</h6>

    <h6 [MathJax]="e11">{{e11}}</h6>
    <h6 [MathJax]="e12">{{e12}}</h6>

    <h6 [MathJax]="e13">{{e13}}</h6>
    <h6 [MathJax]="e14">{{e14}}</h6>
    
  </ion-scroll>
</ion-content>
